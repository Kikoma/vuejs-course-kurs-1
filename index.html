<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stepper</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container" id="app">
  <div class="card">
    <h1>План по изучению Vue.js</h1>

    <div class="steps">
      <div class="steps-content">
        {{ steps[curStep4text].text }}
      </div>
      <ul class="steps-list">
        <li
          v-for="(step, key) in steps"
          :class = "['steps-item',
            {'done' : key > curStep},
            {'active' : key === curStep}
          ]"
        ><span @click="setActive(key)">{{ step.id }}</span> {{ step.title }}</li>
<!--        <li class="steps-item done"><span>1</span> Шаг 1</li>-->
<!--        <li class="steps-item done"><span>2</span> Шаг 2</li>-->
<!--        <li class="steps-item active"><span>3</span> Шаг 3</li>-->
<!--        <li class="steps-item"><span>4</span> Шаг 4</li>-->
      </ul>
      <div>
        <button
            :class="['btn',
            {'disable': curStep == 0},
            {'primary': curStep > 0}
            ]"
            @click="stepDown"
        >Назад</button>

        <button
            v-if="curStep < steps.length - 1"
            class="btn primary"
            @click="stepUp"
        >Вперед</button>
        <button
            v-else
            class="btn primary"
            @click="done"
        >Готово</button>
        <span>curStep = {{ curStep }}</span>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
